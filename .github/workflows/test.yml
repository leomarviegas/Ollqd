name: Test Campaign

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GATEWAY_URL: http://localhost:8000
  WEB_URL: http://localhost:3000
  WORKER_ADDR: localhost:50051
  HEALTH_TIMEOUT: "180"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python test dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-asyncio requests websockets grpcio grpcio-tools protobuf

      - name: Set up Node.js (for Playwright)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        working-directory: tests/e2e/playwright
        run: |
          npm ci || npm install
          npx playwright install chromium --with-deps

      - name: Build and start services
        run: |
          docker compose build
          docker compose up -d
          echo "Waiting for services..."

      - name: Wait for gateway health
        run: |
          elapsed=0
          while [ $elapsed -lt 180 ]; do
            if curl -sf http://localhost:8000/api/system/health > /dev/null 2>&1; then
              echo "Gateway is healthy after ${elapsed}s"
              exit 0
            fi
            sleep 3
            elapsed=$((elapsed + 3))
          done
          echo "Gateway not healthy after 180s"
          docker compose logs
          exit 1

      - name: Wait for Qdrant
        run: |
          elapsed=0
          while [ $elapsed -lt 60 ]; do
            if curl -sf http://localhost:8000/api/qdrant/collections > /dev/null 2>&1; then
              echo "Qdrant reachable after ${elapsed}s"
              exit 0
            fi
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Qdrant not reachable after 60s"
          exit 1

      - name: Create artifacts directories
        run: mkdir -p artifacts/{screenshots,logs,trace,results}

      # ── API Tests ──────────────────────────────────────────────────────
      - name: Run API tests
        run: |
          python -m pytest tests/api/ \
            -v --tb=short \
            --junitxml=artifacts/results/api-junit.xml \
            -o junit_family=xunit2 \
            2>&1 | tee artifacts/logs/api-tests.log
        continue-on-error: true

      # ── gRPC Tests ─────────────────────────────────────────────────────
      - name: Run gRPC tests
        run: |
          python -m pytest tests/grpc/ \
            -v --tb=short \
            --junitxml=artifacts/results/grpc-junit.xml \
            -o junit_family=xunit2 \
            2>&1 | tee artifacts/logs/grpc-tests.log
        continue-on-error: true

      # ── Playwright E2E Tests ───────────────────────────────────────────
      - name: Run Playwright E2E tests
        working-directory: tests/e2e/playwright
        run: npx playwright test 2>&1 | tee ../../../artifacts/logs/e2e-tests.log
        continue-on-error: true

      # ── Performance Tests ──────────────────────────────────────────────
      - name: Run WebSocket concurrency test
        run: |
          python tests/perf/ws_concurrency.py \
            --sessions 5 --timeout 60 \
            --output artifacts/results/ws-concurrency.json \
            2>&1 | tee artifacts/logs/ws-concurrency.log
        continue-on-error: true

      - name: Run concurrent indexing test
        run: |
          python tests/perf/indexing_concurrent.py \
            --tasks 3 --timeout 120 \
            --output artifacts/results/indexing-concurrent.json \
            2>&1 | tee artifacts/logs/indexing-concurrent.log
        continue-on-error: true

      # ── Collect Logs ───────────────────────────────────────────────────
      - name: Collect service logs
        if: always()
        run: |
          for svc in gateway worker web qdrant; do
            docker compose logs "$svc" > "artifacts/logs/${svc}.log" 2>&1 || true
          done

      - name: Stop services
        if: always()
        run: docker compose down -v

      # ── Upload Artifacts ───────────────────────────────────────────────
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: artifacts/
          retention-days: 14
